<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo Vinyl Main</title>
  {% load static %}  <!-- Cargar la biblioteca de archivos estáticos -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />


  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <!-- Favicon: Añadir imagen en el navegador superior -->
  <link rel="icon" href="{% static 'imagenes/logo.png' %}" type="image/png">

</head>








<body>

  <!-- *Botones modal de Crear cuenta e iniciar sesion-->
  <div class="contenedor-sesion bg-white">
    <!--  btn-colores, mx my margenes en el eje x / y -->
    <button type="button" class="btn btn-primary my-1" data-bs-toggle="modal" data-bs-target="#crearCuentaModal">
      Crear mi cuenta
    </button>
  
    <button type="button" class="btn btn-success mx-1 my-1" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">
      Iniciar sesión
    </button>
  </div>
  

  
<!-- *Modal crear cuenta 
Correcciones 1° entrega: Validar nombre y pass-->
<div class="modal fade" id="crearCuentaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>CREAR CUENTA</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- *Formulario del modal. Solo si retorna true la funcion se enviara el form-->
        <form id="formularioCrearCuenta" onsubmit="return formCrearCuenta()" novalidate> <!-- Novalidate. Todas las validaciones en haran en JS -->
          <div class="mb-3">
            <input type="text" class="form-control" id="userNameCrearCuenta" placeholder="Ingresa usuario"> 
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="userEmailCrearCuenta" placeholder="name@example.com"> 
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="userPasswordCrearCuenta" placeholder="Contraseña"> 
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confirmPasswordCrearCuenta" placeholder="Confirmar contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Crear mi cuenta</button> 
      </div>
    </div>
  </div>
</div>



  <!--* Modal de iniciar sesion -->
 <div class="modal fade" id="iniciarSesionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>INICIAR SESIÓN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- formulario del modal -->
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>




 <!-- * BARRA DE NAVEGACION -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

          <li class="nav-item">

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="{% url 'acerca' %}">ACERCA DE</a>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'carrito' %}">CARRITO</a>
          </li>

        </ul>

    </div>
  </nav>

  

  <!--* Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"

      <div class="carousel-item active">

      <span class="visually-hidden">Previous</span>

      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <h1 class="titulo">Donde los clásicos cobran vida.</h1>
  <!-- <h2 class="titulo">VINILOS</h2> -->

  <br />


  <!-- *Usada como pseudo Variable Flag para cambiar el contenido segun el html -->
  <div class="flag" hidden>index</div>



  <!-- *FORMULARIO DE BUSQUEDA -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="searchForm">
          <div class="input-group mb-3">

            <input type="text" class="form-control" placeholder="Ingrese nombre de banda y/o título del álbum" id="bandaInput">
            <button class="btn btn-outline-secondary" type="submit" id="searchButton">Buscar</button>
            
          </div>
        </form>
      </div>
    </div>
  </div>

  

  <!-- *CUERPO PRINCIPAL CON LOS DISCOS -->
  <!-- La clase container es una de las clases de Bootstrap diseñada para ser utilizada como contenedor principal que envuelve el contenido de una página web. Proporciona un espacio de "padding" (relleno) interno para evitar que el contenido toque los bordes de la pantalla, y también centra el contenido en la página con márgenes automáticos. Es parte del sistema de grid de Bootstra -->

  <div class="container mt-5" id="albums-container">
    <!-- Las tarjetas de álbumes se cargarán aquí dinámicamente con JS. Nombres e imagenes con 2 API -->
  </div>





  <!-- * FORMULARIO ESTANDAR-->
  <div class="container mt-5" id="formEstandarContainer"> <!-- mt "margin-top" rango 0 - 5 -->
    <div class="row">
      <div class="col-lg-6" id="form">
        <!-- Large lg ≥992px Usado para ocupar el 50% del espacio de la pantalla. Debajo del 992 se ocupara el 100%-->
        
        <h2>Envíanos un mensaje</h2>
        <p style="font-weight:400;">Responderemos todas tus dudas.</p>
        
        <form id="formEstandar">
          <div class="mb-3"> <!-- mb (margin-bottom) -->
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nameFormEstandar" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailFormEstandar" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="messageFormEstandar" rows="3" required></textarea>
          </div>
          <button type="button" onclick="formEstandar()" class="btn btn-primary">Enviar</button><!-- Type= button, no envia el formulario automaticamente, debe pasar las validaciones de JS antes -->         
        </form>
      </div>
    </div>
  </div>


  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>

<!-- 
*Terminal
Ctl + ñ 

_____________________________________________________________
*CONFIGURAR IDENTIDAD 
Utilizar cada vez que se use una nueva PC
1° git config --global user.name "Nombre de Usuario"
2° git config --global user.email "correo@example.com"



____________________________________________________________
*GUARDAR CAMBIOS
1° git add .
2° git commit -m "cambios realizados..."
3° git push origin nombre_branch  (nombre_branch: Nombre del branch actual que se esta guardando)
              Ejemplo: git push origin main  
  


_____________________________________________________________
*ACTUALIZAR PROYECTO
1° Estar en el branch que se desea actualizar.

Hacer git pull del nombre del branch que se desea traer hacia el branch actual.
Ejemplo: Se esta actualmente en el branch A y se desea actualizar el branch A con los datos del branch B. 
Estando en el branch A se usara : git pull origin B
Si se quiere actualizar el branch A con los datos más actuales de ese mismo branch entonces, estando en el branch A: git pull origin A

2° git pull origin nombre_branch  / Ejemplo:  git pull origin main


______________________________________________________________
*CLONAR PROYECTO
git clone URL_DEL_REPOSITORIO


__________________________________________________________
*BRANCH

*Listar branches disponibles
git branch -a  (locales y remotas)
git branch     (solo locales)


*CREAR BRANCH - CAMBIARSE
git branch nombre_branch   (crearla)
git checkout nombre_branch   (cambiarse)
git push -u origin nombre_branch (publicar branch al repositorio remoto (solo la primera vez que es creada))



*Cambiarse de branch
git checkout nombre_branch   (cambiarse a otra branch. Guardar cambios antes en la branch actual, o tira error) 


*CREAR Y CAMBIARSE A UNA NUEVA BRANCH EN UN SOLO COMANDO
git checkout -b nombre_branch


*Actualiza branch con datos de otro branch
1.- Conectarse al branch que requiere los datos
Luego desde el branch que necesita los datos usar el siguien comando, con el nombre del branch que posee los datos requeridos
git merge nombre_branch
2.- Luego de traer los datos, se deben resolver los conflictos y finalmente guardar el branch actual.
git commit -m "Merch realizado... desde ... a .... etc"


__________________________________________________________
*Verificar que se esta en la carpeta correcta del repositorio del proyecto.
Indica el "fetch": Obtener información y cambios del repositorio remoto. 
          "push": Subir tus cambios locales al repositorio remoto. 
En caso de tirar "fatal", probablemente se esta en la carpeta incorrecta.

git remote -v 


_________________________________________________________________
*OTROS

git pull (sin nada para traer todo)
git checkout nombreRama
git status (Ver estado del proyecto actual antes de guardar)

ASDASDASDASAD
INICIALIZAR UN REPOSITORIO (solo si se está creando un nuevo proyecto)
git init


-->
