  <!-- *Botones modal de Crear cuenta e iniciar sesion-->
  <div class="contenedor-sesion bg-white">
    <!--  btn-colores, mx my margenes en el eje x / y -->
    <button type="button" class="btn btn-primary my-1" data-bs-toggle="modal" data-bs-target="#crearCuentaModal">
      Crear mi cuenta
    </button>
  
    <button type="button" class="btn btn-success mx-1 my-1" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">
      Iniciar sesión
    </button>
  </div>
  

  
  <!-- * Modal crear cuenta
    Correcciones: Restriccion en nombre de usuario / Contraseña.
  -->
  <div class="modal fade" id="crearCuentaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>CREAR MI CUENTA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- Formulario del modal -->
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="username" placeholder="Ingresa usuario" required minlength="6"> <!-- minimo 6 caracteres para el nombre de usuario -->
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Debe contener al menos 6 caracteres, incluyendo una mayúscula, una minúscula y un número"><!-- minimo 6 caracteres para la contraseña. ademas de 1 mayuscula, minuscula, 1 numero, -->
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear mi cuenta</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  



  <!--* Modal de iniciar sesion -->
 <div class="modal fade" id="iniciarSesionModal" tabindex="-1" aria-hidden="true">

        <h5>INICIAR SESIÓN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- formulario del modal -->
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>

  <!-- La clase container es una de las clases de Bootstrap diseñada para ser utilizada como contenedor principal que envuelve el contenido de una página web. Proporciona un espacio de "padding" (relleno) interno para evitar que el contenido toque los bordes de la pantalla, y también centra el contenido en la página con márgenes automáticos. Es parte del sistema de grid de Bootstra -->

  <!-- * FORMULARIO -->
  <div class="container mt-5" id="formTotal"> <!-- mt "margin-top" rango 0 - 5 -->
    <div class="row">
      <div class="col-lg-6" id="form">
        <!-- Large lg ≥992px Usado para ocupar el 50% del espacio de la pantalla. Debajo del 992 se ocupara el 100%-->
        
        <h2>Envíanos un mensaje</h2>
        <p style="font-weight:400;">Responderemos todas tus dudas.</p>
        
        <form>
          <div class="mb-3"> <!-- mb (margin-bottom) -->
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
