  <!-- *Botones modal de Crear cuenta e iniciar sesion-->
  <div class="contenedor-sesion bg-white">
    <!--  btn-colores, mx my margenes en el eje x / y -->
    <button type="button" class="btn btn-primary my-1" data-bs-toggle="modal" data-bs-target="#crearCuentaModal">
      Crear mi cuenta
    </button>
  
    <button type="button" class="btn btn-success mx-1 my-1" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">
      Iniciar sesión
    </button>
  </div>
  

  <!-- * Modal crear cuenta-->
  <div class="modal fade" id="crearCuentaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>CREAR MI CUENTA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- Formulario del modal -->
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="username" placeholder="Ingresa usuario" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear mi cuenta</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  



  <!--* Modal de iniciar sesion -->
 <div class="modal fade" id="iniciarSesionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>INICIAR SESIÓN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- formulario del modal -->
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>

    <!-- * FORMULARIO --> 
    <div class="container mt-5" id="formTotal">
      <div class="row">
        <div class="col-lg-6" id="form">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="tu-email@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="+56912345678" required>
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
